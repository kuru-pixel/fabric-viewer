<!doctype html><html><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>three minimal test</title>
<style>html,body{margin:0;height:100%}canvas{position:fixed;inset:0;width:100vw;height:100vh;display:block}</style>
</head><body>
<canvas id="c"></canvas>
<script src="./vendor/three/three.min.js"></script>
<script>
const canvas=document.getElementById('c');
const r=new THREE.WebGLRenderer({canvas,antialias:true});
if (r.outputColorSpace!==undefined) r.outputColorSpace=THREE.SRGBColorSpace;
const s=new THREE.Scene(); s.background=new THREE.Color(0x141414);
const c=new THREE.PerspectiveCamera(45,2,0.1,100); c.position.set(0,0,3);
s.add(new THREE.HemisphereLight(0xffffff,0x223,1));
const g=new THREE.BoxGeometry(1,1,1);
const m=new THREE.MeshStandardMaterial({color:0x66aaff,roughness:.6,metalness:.1});
const cube=new THREE.Mesh(g,m); s.add(cube);
function resize(){const w=canvas.clientWidth,h=canvas.clientHeight;
  if(canvas.width!==w||canvas.height!==h){r.setSize(w,h,false);c.aspect=w/h;c.updateProjectionMatrix();}}
function loop(t){resize(); cube.rotation.y=t*0.0015; r.render(s,c); requestAnimationFrame(loop);} requestAnimationFrame(loop);
</script>
</body></html>
