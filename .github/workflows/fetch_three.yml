name: Fetch three.js vendor files
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/fetch-three.yml

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download three r161 files (raw.githubusercontent)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p assets/threejs
          curl -fsSLo assets/threejs/three.min.js \
            https://raw.githubusercontent.com/mrdoob/three.js/r161/build/three.min.js
          curl -fsSLo assets/threejs/GLTFLoader.js \
            https://raw.githubusercontent.com/mrdoob/three.js/r161/examples/js/loaders/GLTFLoader.js
          curl -fsSLo assets/threejs/OrbitControls.js \
            https://raw.githubusercontent.com/mrdoob/three.js/r161/examples/js/controls/OrbitControls.js
          echo "=== sizes ==="; wc -c assets/threejs/*

      - name: Commit files
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/threejs/three.min.js assets/threejs/GLTFLoader.js assets/threejs/OrbitControls.js
          git commit -m "Add three.js files to assets/threejs (r161)" || echo "No changes"
          git push
