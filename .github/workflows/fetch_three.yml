name: Fetch three.js vendor files
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/fetch-three.yml

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Get three.js r161 via git
        shell: bash
        run: |
          set -euo pipefail
          git clone --depth=1 --branch r161 https://github.com/mrdoob/three.js.git three_src
          mkdir -p assets/threejs
          cp three_src/build/three.min.js assets/threejs/
          cp three_src/examples/js/loaders/GLTFLoader.js assets/threejs/
          cp three_src/examples/js/controls/OrbitControls.js assets/threejs/
          echo "=== files ==="; ls -l assets/threejs; wc -c assets/threejs/*

      - name: Commit files
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/threejs/three.min.js assets/threejs/GLTFLoader.js assets/threejs/OrbitControls.js
          git commit -m "Add three.js files to assets/threejs (r161 via git clone)" || echo "No changes"
          git push
