name: Fetch three.js vendor files
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/fetch-three.yml

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # 自分のリポジトリをチェックアウト
      - uses: actions/checkout@v4

      # three.js の公式リポ（公開）を r161 でチェックアウト（外部URLダウンロードは使わない）
      - name: Checkout three.js r161
        uses: actions/checkout@v4
        with:
          repository: mrdoob/three.js
          ref: r161
          path: three_src

      # 必要な3ファイルだけコピーして assets/threejs に配置
      - name: Copy vendor files
        run: |
          set -euo pipefail
          mkdir -p assets/threejs
          cp three_src/build/three.min.js assets/threejs/
          cp three_src/examples/js/loaders/GLTFLoader.js assets/threejs/
          cp three_src/examples/js/controls/OrbitControls.js assets/threejs/
          echo "=== files ==="; ls -l assets/threejs; wc -c assets/threejs/*

      # 追加・コミット・プッシュ
      - name: Commit files
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/threejs/three.min.js assets/threejs/GLTFLoader.js assets/threejs/OrbitControls.js
          git commit -m "Add three.js files to assets/threejs (r161 via checkout)" || echo "No changes"
          git push
