name: Fetch three.js vendor files
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/fetch-three.yml

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download three.js tarball (r161) and extract
        shell: bash
        run: |
          set -euo pipefail
          VER=r161
          curl -fsSL -o three.tgz https://codeload.github.com/mrdoob/three.js/tar.gz/refs/tags/${VER}
          tar -xzf three.tgz
          SRC=$(echo three.js-*)
          mkdir -p assets/threejs
          cp "$SRC/build/three.min.js" assets/threejs/
          cp "$SRC/examples/js/loaders/GLTFLoader.js" assets/threejs/
          cp "$SRC/examples/js/controls/OrbitControls.js" assets/threejs/
          echo "Sizes:"; wc -c assets/threejs/*

      - name: Commit files
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/threejs/three.min.js assets/threejs/GLTFLoader.js assets/threejs/OrbitControls.js
          git commit -m "Add three.js files to assets/threejs from tag r161" || echo "No changes"
          git push
